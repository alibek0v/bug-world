<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Bug World Option Page</title>
</head>
<body>
    <h1 class="optionhead"> Options</h1>
    <div class="optioninfo">
        <div class="parent_option">
            <label>Change bugs' color #1:</label>
                <select name="bug1color" id="bug1color">
                    <option>Red</option>
                    <option>Black</option>
                </select>
        </div>
        <div class="parent_option">
            <label>Change bugs'color #2:</label>
                <select name="bug2color" id="bug2color">
                    <option>Red</option>
                    <option>Black</option>
                </select>
        </div>
        <div class="parent_option">
            <label>Number of iterations:</label>
                <input type="number" id="iterations"
                name="iterations" min="1" max="1000" value="100">
        </div>
        <div class="parent_option">
            <label>The duration of a tick in seconds:</label>
                <input type="number" id="ticktime"
                name="ticktime" min="1" max="100" value="10">
        </div>
    </div>
    <div class="go_back">
        <a href="/Users/bisheshshrestha/Desktop/University/Software Engineering/Sprint 1/home.html">
            <button type="submit">Go Back</button>
        </a>
    </div>
</body>
