<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - Bug World</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1 class="py-4 text-center text-4xl font-bold">Bug World</h1>

        <div class="p-4">
            <form id="settings-form">
                <div>
                    <div class="text-lg">Please upload a world map file:</div>
                    <input type="file" id="worldfile" name="worldfile" />
                </div>
                <div class="mt-2">
                    <div class="text-lg">
                        Please upload a bug assembler source code file #1
                    </div>
                    <input type="file" id="bugcode1" name="bugcode1" />
                </div>
                <div class="mt-2">
                    <div class="text-lg">
                        Please upload a bug assembler source code file #2
                    </div>
                    <input type="file" id="bugcode2" name="bugcode2" />
                </div>
                <div class="mt-2">
                    <div class="text-lg">
                        Please select the number of iterations:
                    </div>
                    <select name="iterations-select" class="select max-w-xs">
                        <option>100</option>
                        <option>200</option>
                        <option>300</option>
                        <option>400</option>
                        <option>500</option>
                    </select>
                </div>
                <div class="mt-2">
                    <div class="text-lg">
                        Do you want to log the results of the session?
                    </div>
                    <input
                        type="checkbox"
                        id="logcheckbox"
                        name="logcheckbox"
                    />
                </div>
            </form>
        </div>

        <div class="w-100 flex justify-center">
            <a href="/home.html">
                <button class="btn btn-blue">Next</button>
            </a>
        </div>

        <script src="./bundle.js"></script>
    </body>
</html>
