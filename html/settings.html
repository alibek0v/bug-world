<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bug World Setting's Page</title>
</head>

<body>
    <h1 class="settingshead">Bug World</h1>
    <div class="userinput">
        <form class="all_user_inputs">
            <div class="separate_box">
                <label>Please upload a world map file: </label>
                <div class="input_al">
                    <input type="file"  class="worldfile" id="worldfile" name="worldfile">
                </div>
            </div>
            <br>
            <br>
            <div class="separate_box">
                <label>Please upload a bug assembler source code file #1 </label>
                <div class="input_al">
                    <input type="file" id="bugcode1" name="bugcode1">
                </div>
            </div>
            <br>
            <br>
            <div class="separate_box">
                <label>Please upload a bug assembler source code file #2 </label>
                <div class="input_al">
                    <input type="file" id="bugcode2" name="bugcode2">
                </div>
            </div>
            <br>
            <br>
            <div class="separate_box">
                <label>Please select the number of iterations: </label>
                <div class="input_al">
                    <input class="number_of_iterations" type="number" id="iterations"
                        name="iterations" min="1" max="1000" value="100">
                </div>
            </div>
            <br>
            <br>
            <div class="separate_box">
                <label>Do you want to log the results of the session? </label>
                <div class="input_al">
                    <input type="checkbox" id="logcheckbox" name="logcheckbox">
                </div>
            </div>
            <br>
            <br>
        </form>
    </div>
    <a href="./home.html">
        <button>Next</button>
    </a>
</body>
